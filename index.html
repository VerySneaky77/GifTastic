<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GIPHY Spawner</title>
</head>

<body>
    <header class="container-fluid bg-primary text-light">
        <div class="container">
            <div class="row">
                <h1 class="col mx-4 py-2">GIPHY Spawner</h1>
            </div>
        </div>
    </header>

    <form id="title-taker-form" class="container mb-4">
            <header class="row">
                <h2 class="col my-3 text-primary">You can customize a topic to search</h2>
            </header>
        <div class="form-group">
            <label for="topic-input">New Topic Input</label>
            <input type="text" class="form-control" id="topic-input" aria-describedby="topic-help"
                placeholder="Enter a topic title">
            <small id="topic-help" class="form-text text-muted">Enter a new topic title and click "GIPHY-FY" to create an image generator button for it.</small>
        </div>
        <button type="topic-submit" class="btn btn-secondary">GIPHY-FY</button>
    </form>

    <section class="container">
        <header class="row">
            <h2 class="col my-4 py-1 text-primary">Click on a button below to generate images</h2>
        </header>
    </section>

    <section id="button-stage" class="container">
    </section>

    <section id="gif-showcase" class="container">
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphyApi.js"></script>
</body>

</html>
